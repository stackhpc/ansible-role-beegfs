---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  # enabled: false
platforms:
  - name: centos7.5-vagrant
    box: bento/centos-7.5
    cpus: 1
    memory: 1024
    provider_raw_config_args:
      - "customize ['createhd', '--filename', '/tmp/beegfsDisk-centos.vdi', '--size', 50 * 1024]"
      - "customize ['storageattach', :id,  '--storagectl', 'SATA Controller', '--port', 1, '--device', 0, '--type', 'hdd', '--medium', '/tmp/beegfsDisk-centos.vdi']"
    groups:
      - cluster_beegfs_mgmt
      - cluster_beegfs_mds
      - cluster_beegfs_oss
      - cluster_beegfs_client
  - name: centos7.5-vagrant-2
    box: bento/centos-7.5
    cpus: 1
    memory: 1024
    provider_raw_config_args:
      - "customize ['createhd', '--filename', '/tmp/beegfsDisk-centos-2.vdi', '--size', 50 * 1024]"
      - "customize ['storageattach', :id,  '--storagectl', 'SATA Controller', '--port', 1, '--device', 0, '--type', 'hdd', '--medium', '/tmp/beegfsDisk-centos-2.vdi']"
    groups:
      - cluster_beegfs_oss
      - cluster_beegfs_client
provisioner:
  name: ansible
  log: true
  lint:
    name: ansible-lint
    # enabled: false
    options:
      R: true
scenario:
  name: default
verifier:
  name: testinfra
  directory: ../tests
  options:
    verbose: true
  lint:
    name: flake8
